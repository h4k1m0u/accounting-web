<table>
    <tr>
        <th>Date</th>
        <th>Description</th>
        <th>Amount</th>
    </tr>
    <tr *ngFor="let expense of expenses">
        <td>{{ expense.date }}</td>
        <td>{{ expense.description }}</td>
        <td>{{ expense.amount }}</td>
    </tr>
</table>

<form>
    <input type="text" placeholder="description" #description />
    <input type="text" placeholder="amount" #amount />
    <input type="submit" value="Add" (click)="onAdd(description.value, amount.value)" />
</form>
